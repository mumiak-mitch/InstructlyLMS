<!--Reset password form template-->
{% extends 'instructor/instructor_sidebar.html' %}
{% block title %}Password | Instructly{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Reset Your Password</h2>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <!--Reset password form-->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
