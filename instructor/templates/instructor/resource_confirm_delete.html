{% extends 'instructor/instructor_sidebar.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h2 class="text-danger mb-4">Are you sure you want to delete this resource?</h2>
            <div class="mb-4">
                <p class="h5">{{ resource.title }}</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                <a href="{% url 'resource_list' %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
