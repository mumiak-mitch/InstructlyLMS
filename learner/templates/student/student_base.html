<!--sidebar navigation template-->
<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Student | Instructly{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/Instructly.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-nav .nav-link {
            color: #ffffff;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa;
            text-decoration: underline;
        }

        .navbar {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Left: Logo and Brand Name -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'student' %}">
                <img src="{% static 'img/Instructly.png' %}" alt="Instructly" style="width: 40px; height: 40px;">
                <span class="ms-2 text-white fw-bold">Instructly</span>
            </a>

            <!-- Center: Navigation Links -->
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student_resources' %}">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz_list' %}">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_videos' %}">Videos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'news' %}">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search_books' %}">Books</a>
                    </li>
                </ul>
            </div>

            <!-- Right: Profile and Logout Links -->
            <div class="d-flex">
                <a href="{% url 'logout_page' %}" class="nav-link text-white ms-4">Logout</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% include 'footer.html' %}
</body>

</html>
