<!--Template to aid instructors in adding titles-->
{% extends 'instructor/instructor_sidebar.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Create a Quiz</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>

        <div class="mb-3">
            {{ form.description.label_tag }}
            {{ form.description }}
        </div>

        <div class="mb-3">
            {{ form.time_limit.label_tag }}
            {{ form.time_limit }}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Create Quiz</button>
        </div>
    </form>
</div>

{% endblock %}
