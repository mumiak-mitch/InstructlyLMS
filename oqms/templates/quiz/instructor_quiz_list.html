{% extends 'instructor/instructor_sidebar.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Your Quizzes</h2>

    <a href="{% url 'create_quiz' %}" class="btn btn-success mt-4">Create New Quiz</a>

    {% if quizzes %}
    <ul class="list-group mt-2">
        {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ quiz.title }}
            <a href="{% url 'add_questions' quiz.id %}" class="btn btn-primary btn-sm">Add Questions</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center text-muted mt-4">You haven't created any quizzes yet.</p>
    {% endif %}
</div>

{% endblock %}
