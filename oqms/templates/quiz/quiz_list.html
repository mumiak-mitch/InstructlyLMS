<!--Template to aid students in viewing questions-->
{% extends 'student/student_base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Available Quizzes</h2>

    {% if quizzes %}
    <ul class="list-group">
        {% for quiz in quizzes %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-link">{{ quiz.title }}</a>
            <span class="text-muted">{{ quiz.description }}</span>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-muted">No quizzes available at the moment.</p>
    {% endif %}
</div>
{% endblock %}
