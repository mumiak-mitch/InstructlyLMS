<!--Password Reset Complete template-->
{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete | Instructly{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Password Reset Complete</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="text-center">Your password has been successfully reset. You can now log in with your new
                        password.</p>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="btn btn-primary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
</div>
{% endblock %}
